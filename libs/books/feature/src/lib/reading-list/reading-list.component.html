<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" alt="{{ b.title }}" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div *ngIf="b.finished, else showReadButton" class="finished" data-testing="reading-list-finished">
        <mat-icon class="finished">done</mat-icon>Finished on {{b.finishedDate | date: 'dd/MM/yyyy'}}
      </div>
      <ng-template #showReadButton>
        <button
          mat-stroked-button
          color="secondary"
          class="finished"
          [attr.aria-label]="'Mark ' + b.title + ' as read'"
          (click)="markAsRead(b)"
          *ngIf="!b.finished"
          data-testing="reading-list-mark-as-read"
        >
          <mat-icon class="finished">done</mat-icon> Mark {{b.title.length>30 ? (b.title | slice:0:30)+'..':b.title}} as read
        </button>
      </ng-template>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        (click)="removeFromReadingList(b)"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
      >
      <mat-icon >remove_circle</mat-icon>
          </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
