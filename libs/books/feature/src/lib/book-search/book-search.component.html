<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button mat-icon-button matSuffix>
      <mat-icon aria-label="search">search</mat-icon>
    </button>
  </mat-form-field>
</form>
<ng-container *ngIf="searchTerm; else empty">
  <div *ngIf="!(books$ | async).length" class="loading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="book-grid" *ngIf="(books$ | async).length">
    <div class="book" data-testing="book-item" *ngFor="let b of books$ | async">
      <div class="book--title">
        {{ b.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ b.coverUrl }}" alt="{{ b.title }}" />
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ b.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ b.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ formatDate(b.publishedDate) }}
          </div>
          <p [innerHTML]="b.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded"
              aria-label="Want to read"
            >
              {{ b.isFinished ? 'Finished' : 'Want to read' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p class="black-font">
      Try searching for a topic, for example "<a (click)="searchExample()"
        >JavaScript</a
      >".
    </p>
  </div>
</ng-template>
